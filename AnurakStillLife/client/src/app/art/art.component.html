<div class="album py-5 bg-body-tertiary">
    <div class="container" style="display: flex; justify-content: center" >
      <div class="row d-flex align-items-center" *ngFor="let a of artworks">
        <div class="col">
          <div class="card shadow-sm mb-4 me-2 rounded-3 justify-content: center" style="width: 280px;">
            <div class="justify-content: center ms-3"><img width="250" height="245" src="../assets/images/{{a.filePath}}" alt=""/></div>
            <div class="card-body">
              <p>{{a.description}}</p><p>{{a.size}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a routerLink="/art/{{a.id}}" class="btn btn-outline-secondary rounded-pill" aria-disabled="true">View...</a>
                </div>
                <small class="text-body-secondary">{{a.price}}$</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
