<div class="container card h-100 mx-auto shadow-sm py-5 mt-1" data-bs-theme="light" style="width: 100rem;">
    <div class="container" style="display: flex; justify-content: center" >
      <div class="row d-flex align-items-center" *ngFor="let a of artworks">
        <div class="col-sm-2 col-xs-1 col-md-3">
          <div class="card shadow-sm mb-4 me-2 rounded-3 justify-content: center" style="width: 280px;">
            <div class="image position-relative justify-content: center ms-3" style="cursor: pointer;">
              <img class="img-fluid bg-info" width="250" height="245" src="../assets/images/{{a.filePath}}" alt=""/>
            </div>
            <div class="card-body d-flex flex-column">
              <p>{{a.description}}</p><p>{{a.size}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a routerLink="/art/{{a.id}}" class="btn btn-outline-secondary rounded-pill" aria-disabled="true">View...</a>
                </div>
                <small class="text-body-secondary">{{a.price}}$</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
